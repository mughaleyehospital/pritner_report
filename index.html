<!DOCTYPE html>
<html>
<head>
  <title>Submit to Google Sheets</title>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="userForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <input type="date" name="date" placeholder="Date" required><br>
    <input type="text" name="printer" placeholder="Pritner" required><br>
    <input type="text" name="toner" placeholder="Toner" required><br>
    <input type="text" name="issue" placeholder="Issues" required><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwz8jx5MfB2CuPFroTjdK3dogM3L_XngdQawu_JZh9RLY8gmchKZt3-MpwLq07Hh5WW1w/exec';

    document.getElementById('userForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          alert("Form submitted successfully!");
          e.target.reset();
        } else {
          alert("Failed to submit.");
        }
      })
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
