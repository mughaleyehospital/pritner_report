<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Printer Issue Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Printer Toner Request</h2>
    <form id="userForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="department" placeholder="Department" required>
      <input type="date" name="date" required>
      <input type="text" name="printer" placeholder="Printer Model" required>
      <input type="text" name="toner" placeholder="Toner Type/Code" required>
      <textarea name="issue" placeholder="Describe any issues..." rows="3" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwz8jx5MfB2CuPFroTjdK3dogM3L_XngdQawu_JZh9RLY8gmchKZt3-MpwLq07Hh5WW1w/exec';

    document.getElementById('userForm').addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("Form submitted successfully!");
          e.target.reset();
        } else {
          alert("Failed to submit the form.");
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  </script>
</body>
</html>
